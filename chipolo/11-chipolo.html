<script type="text/javascript">
    RED.nodes.registerType('chipolo',{
        category: 'advanced-function',
        color: 'Chocolate',
        defaults: {
            uuid: {value:""},
            topic: {value:""},
            name: {value:"chipolo"}
        },
        inputs:0,
        outputs:1,
        icon: "bluetooth.png",
        label: function() {
            return this.name||"chipolo";
        }
    });
</script>

<script type="text/x-red" data-template-name="chipolo">
    <div class="form-row">
        <label for="node-input-uuid"><i class="fa fa-ellipsis-h"></i> UUID</label>
        <input type="text" id="node-input-uuid" placeholder="optional device bluetooth id">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="optional topic prefix - defaults to device id">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="chipolo">
    <p>Node to read from the Chipolo</p>
    <a href="https://chipolo.net/">https://chipolo.net/</a>
</script>
